<form class="form-horizontal pa__form">

<div class="form-group">
  <label class="col-md-4 control-label">Query Location</label>
  <div class="col-md-7">
    <input type="file" id="query">
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Relevance Judgement</label>
  <div class="col-md-7">
    <input type="file" id="relevance">
  </div>
</div>

<br><label class="control-label">Query Settings</label>
<div class="row">
  <div class="col-md-5">
  <div class="form-group">
    <br><label class="col-md-4 control-label">TF</label>  
    <div class="col-md-7">
      <div class="radio">
        <label>
          <input type="radio" id="queryTF" name="queryTFRadios" value="no" checked>
          No TF
        </label><br>
        <label>
          <input type="radio" id="queryTF" name="queryTFRadios" value="raw">
          Raw TF
        </label><br>
        <label>
          <input type="radio" id="queryTF" name="queryTFRadios" value="binary">
          Binary TF
        </label><br>
        <label>
          <input type="radio" id="queryTF" name="queryTFRadios" value="augmented">
          Augmented TF
        </label><br>
        <label>
          <input type="radio" id="queryTF" name="queryTFRadios" value="logarithmic">
          Logarithmic TF
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label">IDF</label>  
    <div class="col-md-7">
      <div class="radio">
        <label>
          <input type="radio" id="queryIDF" name="queryIDFRadios" value="no" checked>
          No IDF
        </label><br>
        <label>
          <input type="radio" id="queryIDF" name="queryIDFRadios" value="yes">
          Using TF
        </label>
      </div>
    </div>
  </div>
  </div>

  <div class="col-md-6">
  <div class="form-group">
    <br><label class="col-md-5 control-label">Normalisation</label>  
    <div class="col-md-7">
      <div class="radio">
        <label>
          <input type="radio" id="queryNormalisation" name="queryNormRadios" value="no" checked>
          No Normalisation
        </label><br>
        <label>
          <input type="radio" id="queryNormalisation" name="queryNormRadios" value="yes">
          Using Normalisation
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-5 control-label">Stemming</label>  
    <div class="col-md-7">
      <div class="radio">
        <label>
          <input type="radio" id="queryStemming" name="queryStemRadios" value="no" checked>
          No Stemming
        </label><br>
        <label>
          <input type="radio" id="queryStemming" name="queryStemRadios" value="yes">
          Using Stemming
        </label>
      </div>
    </div>
  </div>
  </div>
</div>

<div class="form-group">
  <div class="col-md-11 pa__btn-container-form">
    <a class="btn btn-tosca btn-margin-bottom" href="#">Searching</a>
  </div>
</div>

</form>
