<form class="form-horizontal pa__form" action="results.html">

  <div class="form-group">
    <label class="col-md-4 control-label">Query Location</label>
    <div class="col-md-7">
      <input type="file" id="query">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label">Relevance Judgement</label>
    <div class="col-md-7">
      <input type="file" id="relevance">
    </div>
  </div>

  <br><label class="control-label">Query Settings</label>
  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <br><label class="col-md-4 control-label">TF</label>  
        <div class="col-md-7">
          <div class="radio">
            <label>
              <input type="radio" id="queryTF" name="queryTF" value="no" checked>
              No TF
            </label><br>
            <label>
              <input type="radio" id="queryTF" name="queryTF" value="raw">
              Raw TF
            </label><br>
            <label>
              <input type="radio" id="queryTF" name="queryTF" value="binary">
              Binary TF
            </label><br>
            <label>
              <input type="radio" id="queryTF" name="queryTF" value="augmented">
              Augmented TF
            </label><br>
            <label>
              <input type="radio" id="queryTF" name="queryTF" value="logarithmic">
              Logarithmic TF
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">IDF</label>  
        <div class="col-md-7">
          <div class="radio">
            <label>
              <input type="radio" id="queryIDF" name="queryIDF" value="no" checked>
              No IDF
            </label><br>
            <label>
              <input type="radio" id="queryIDF" name="queryIDF" value="yes">
              Using TF
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <br><label class="col-md-5 control-label">Normalisation</label>  
        <div class="col-md-7">
          <div class="radio">
            <label>
              <input type="radio" id="queryNormalisation" name="queryNormalisation" value="no" checked>
              No Normalisation
            </label><br>
            <label>
              <input type="radio" id="queryNormalisation" name="queryNormalisation" value="yes">
              Using Normalisation
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-5 control-label">Stemming</label>  
        <div class="col-md-7">
          <div class="radio">
            <label>
              <input type="radio" id="queryStemming" name="queryStemming" value="no" checked>
              No Stemming
            </label><br>
            <label>
              <input type="radio" id="queryStemming" name="queryStemming" value="yes">
              Using Stemming
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-11 pa__btn-container-form">
      <input type="submit" class="btn btn-tosca btn-margin-bottom" value="Searching"></input>
    </div>
  </div>

</form>
